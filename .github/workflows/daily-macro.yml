name: Daily Macro Data

on:
  # 매일 00:00 UTC 실행 (한국 시간 오전 9시)
  schedule:
    - cron: '0 0 * * *'
  # 필요하면 GitHub 화면에서 수동 실행도 가능
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-macro-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 전체 히스토리 가져오기 (pull 위해)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas yfinance matplotlib

      - name: Fetch macro data (CSV 업데이트)
        run: |
          python scripts/fetch_macro_data.py

      - name: Visualize macro data (그래프 생성)
        run: |
          python scripts/visualize_macro.py

      - name: Summarize macro data (3줄 요약 생성)
        run: |
          python scripts/summarize_macro.py


      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

        # 1) 원격(main) 기준으로 먼저 맞추기
          git pull --rebase origin main || true

    # 2) 바뀐 파일들 스테이징
          git add data/macro_data.csv
          git add insights/macro_timeseries.png
          git add insights/daily_summary.txt

    # 3) 변경이 없을 수도 있으니까, 없으면 그냥 통과시키기
          git commit -m "Auto update macro data" || echo "No changes to commit"

    # 4) main 브랜치로 푸시
          git push origin HEAD:main





