name: Daily Macro Data

on:
  # 1) 수동 실행
  workflow_dispatch:
  # 2) 자동 실행 – 한국시간 기준 오전 8시 (UTC 23시, 월~금)
  schedule:
    - cron: '0 23 * * 0-4'

jobs:
  run-macro-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # 전체 히스토리 가져오기 (나중에 필요할 수 있어서)
          fetch-depth: 0

      # 2) 파이썬 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib

      # 4) 매크로 지표 데이터 수집 → data/macro_data.csv
      - name: Fetch macro data (CSV 업데이트)
        run: |
          python scripts/fetch_macro_data.py

      # 5) 타임시리즈 그래프 생성 → insights/macro_timeseries.png
      - name: Visualize macro data (그래프 생성)
        run: |
          python scripts/visualize_macro.py

      # 6) 3줄 요약 생성 → insights/daily_summary.txt
      - name: Summarize macro data (3줄 요약 생성)
        run: |
          python scripts/summarize_macro.py

      # 7) 리스크 경고 생성 → insights/risk_alerts.txt
      - name: Generate risk alerts (리스크 경고 생성)
        run: |
          python scripts/risk_alerts.py

      # 7.5) 디버그: 실제 폴더 안에 뭐가 있는지 확인
      - name: Debug scripts & insights contents
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ls ==="
          ls
          echo "=== ls scripts ==="
          ls scripts || echo "scripts 폴더 없음"
          echo "=== find risk_alerts.py ==="
          find . -maxdepth 4 -name "risk_alerts.py" || echo "risk_alerts.py not found"
          echo "=== ls insights ==="
          ls insights || echo "insights 폴더 없음"
          echo "=== cat insights/risk_alerts.txt ==="
          cat insights/risk_alerts.txt || echo "risk_alerts.txt not found"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/macro_data.csv || true
          git add insights/macro_timeseries.png || true
          git add insights/daily_summary.txt || true
          git add insights/risk_alerts.txt || true

          git commit -m "Auto update macro data & risk alerts" || echo "No changes to commit"
          git push origin main

          # 변경이 있을 때만 커밋
          git commit -m "Auto update macro data & risk alerts" || echo "No changes to commit"

          # main 브랜치로 푸시
          git push origin main

