name: Daily Macro Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * 0-4'   # 한국 오전 8시 실행 (월~금)

# GitHub Actions 봇이 레포에 push할 수 있도록 권한 부여
permissions:
  contents: write

jobs:
  run-macro-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # 2) Python 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib

      # 4) 매크로 데이터 수집 → data/macro_data.csv 업데이트
      - name: Fetch macro data
        run: |
          python scripts/fetch_macro_data.py

      # 5) 그래프 생성 → insights/macro_timeseries.png 업데이트
      - name: Visualize macro data
        run: |
          python scripts/visualize_macro.py

      # 6) 요약 텍스트 생성 → insights/daily_summary.txt
      - name: Summarize macro data
        run: |
          python scripts/summarize_macro.py

      # 7) 변경사항 커밋 & 푸시
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # main 브랜치 명확히 체크아웃
          git checkout main

          # 원격 최신 상태 가져오기 (충돌 자동 처리)
          git pull --rebase --autostash origin main || true

          # 변경된 결과물 스테이징
          git add data/macro_data.csv || true
          git add insights/macro_timeseries.png || true
          git add insights/daily_summary.txt || true

          # 변경이 있을 경우에만 커밋 + 푸시
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update macro data"
            git push origin main
          fi
