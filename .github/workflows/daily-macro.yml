name: Daily Macro Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"   # UTC 22:00 = KST 07:00

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure required directories exist
        run: |
          mkdir -p reports
          mkdir -p data

      # ✅ 1) Macro 데이터 먼저 업데이트 (매일)
      - name: Fetch macro data (US10Y/DXY/WTI/VIX/USDKRW)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_macro_data.py

      # ✅ 2) Liquidity 데이터 업데이트 (매일)
      - name: Fetch liquidity data (TGA/RRP)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_liquidity_data.py

      # ✅ 3) 리포트 생성
      - name: Run report generator
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/generate_report.py

      # ✅ 디버그(지금은 꼭 넣자: 날짜가 제대로 찍히는지 확인)
      - name: Debug latest data rows
        run: |
          echo "== macro_data tail =="
          tail -n 3 data/macro_data.csv || true
          echo "== liquidity_data tail =="
          tail -n 3 data/liquidity_data.csv || true

      # ✅ 4) 커밋 & 푸시 (macro_data도 반드시 add)
      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/*.md || true
          git add data/macro_data.csv || true
          git add data/liquidity_data.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: auto-update macro/liquidity + generate report"
          git push
