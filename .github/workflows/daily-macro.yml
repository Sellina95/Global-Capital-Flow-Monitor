name: Daily Macro Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"   # UTC 22:00 = KST 07:00

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure required directories exist
        run: |
          mkdir -p reports
          mkdir -p data

      # ✅ 1) Macro 데이터 먼저 업데이트 (매일)
      - name: Fetch macro data (US10Y/DXY/WTI/VIX/USDKRW)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_macro_data.py

      # ✅ 2) Liquidity 데이터 업데이트 (매일)
      - name: Fetch liquidity data (TGA/RRP)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_liquidity_data.py

      # ✅ 하이일드 스프레드(HY OAS) 데이터 업데이트
      - name: Fetch credit spread data (HY OAS)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_credit_spread_data.py
          
      # (추가) FRED 금융여건/실질금리 데이터 업데이트
      - name: Fetch FRED macro extras (FCI / Real Rates)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_fred_macro_extras.py

      - name: Repair macro_data.csv schema (prevent ragged CSV)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/repair_macro_csv.py



      - name: Debug macro_data header
        run: |
          head -n 1 data/macro_data.csv || true
          
      - name: Fetch Sentiment proxy (VIX + Credit)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/fetch_sentiment_proxy.py



      - name: Repair macro_data.csv schema (before report)
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/repair_macro_csv.py


           # ✅ 3) 리포트 생성
      - name: Run report generator
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python scripts/generate_report.py
          echo "== macro_data tail =="
          tail -n 2 data/macro_data.csv || true

      # ✅ (추가) 실제 생성된 리포트 상단 확인 (Executive 문장 검증용)
      - name: Debug report head (latest)
        run: |
          echo "== reports dir listing =="
          ls -al reports || true
          echo "== latest report file =="
          latest=$(ls -t reports/*.md 2>/dev/null | head -n 1)
          echo "LATEST=$latest"
          if [ -n "$latest" ]; then
            echo "== report head (first 40 lines) =="
            head -n 40 "$latest" || true
          else
            echo "No report file found in reports/"
          fi

      # ✅ 디버그(지금은 꼭 넣자: 날짜가 제대로 찍히는지 확인)
      - name: Debug latest data rows
        run: |
          echo "== macro_data tail =="
          tail -n 3 data/macro_data.csv || true
          echo "== liquidity_data tail =="
          tail -n 3 data/liquidity_data.csv || true

      - name: Debug macro_data date column
        run: |
          echo "== macro_data first 5 rows =="
          head -n 6 data/macro_data.csv || true

      # ✅ 4) 커밋 & 푸시 (macro_data도 반드시 add)
      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/*.md || true
          git add data/macro_data.csv || true
          git add data/liquidity_data.csv || true
          git add data/credit_spread_data.csv || true
          git add data/fred_macro_extras.csv || true

          echo "== fred_macro_extras tail =="
          tail -n 3 data/fred_macro_extras.csv || true

          # ✅ (추가) 커밋 직전 상태 확인
          echo "== git status (porcelain) =="
          git status --porcelain || true
          echo "== staged diff (reports) head =="
          git diff --cached -- reports/*.md | head -n 80 || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: auto-update macro/liquidity + generate report"
          git push
