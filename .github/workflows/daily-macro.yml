name: Daily Macro Data

on:
  # 1) 수동 실행
  workflow_dispatch:

  # 2) (옵션) 자동 실행 – 한국 시간 오전 8시 (UTC 23시, 월~금)
  schedule:
    - cron: '0 23 * * 0-4'

# GitHub Actions 봇이 레포에 push 할 수 있게 권한 명시
permissions:
  contents: write

jobs:
  run-macro-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃 (브랜치 main을 직접 체크아웃)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # 2) 파이썬 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib

      # 4) 매크로 데이터 수집 → data/macro_data.csv
      - name: Fetch macro data (CSV 업데이트)
        run: |
          python scripts/fetch_macro_data.py

      # 5) 그래프 생성 → insights/macro_timeseries.png
      - name: Visualize macro data (그래프 생성)
        run: |
          python scripts/visualize_macro.py

      # 6) 3줄 요약 생성 → insights/daily_summary.txt
      - name: Summarize macro data (3줄 요약 생성)
        run: |
          python scripts/summarize_macro.py

      # 7) 변경사항 커밋 + 푸시
      - name: Commit and push changes
        run: |
          # 깃헙 액션 봇 계정 정보
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 혹시 모를 detached HEAD 대비: main 브랜치로 이동
          git checkout main

          # 원격 main 기준으로 최신 상태 맞추기
          # --autostash 옵션으로 로컬 변경 자동 스태시 → rebase → 다시 적용
          git pull --rebase --autostash origin main || true

          # 변경된 파일만 스테이징
          git add data/macro_data.csv || true
          git add insights/macro_timeseries.png || true
          git add insights/daily_summary.txt || true

          # 커밋할 게 있는지 확인 후, 있으면 커밋+푸시
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update macro data"
            git push origin main
          fi
          
