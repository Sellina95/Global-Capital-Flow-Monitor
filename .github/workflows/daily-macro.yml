name: Daily Macro Data

on:
  # 1) 수동 실행
  workflow_dispatch:
  # 2) 자동 실행 – 한국시간 기준 오전 8시 (UTC 23시, 월~금)
  schedule:
    - cron: '0 23 * * 0-4'

jobs:
  run-macro-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) 파이썬 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib

      # 4) 매크로 지표 데이터 수집 → data/macro_data.csv
      - name: Fetch macro data (CSV 업데이트)
        run: |
          python scripts/fetch_macro_data.py

      # 5) 타임시리즈 그래프 생성 → insights/macro_timeseries.png
      - name: Visualize macro data (그래프 생성)
        run: |
          python scripts/visualize_macro.py

      # 6) 3줄 요약 생성 → insights/daily_summary.txt
      - name: Summarize macro data (3줄 요약 생성)
        run: |
          python scripts/summarize_macro.py

      # 7) 리스크 경고 생성 → insights/risk_alerts.txt
      - name: Generate risk alerts (리스크 경고 생성)
        run: |
          python scripts/risk_alerts.py

      # 8) 데일리 리포트 생성 → insights/daily_report_YYYY-MM-DD.md
      - name: Generate daily report (markdown)
        run: |
          python scripts/generate_report.py

      # 9) 변경사항 커밋 + 푸시
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/macro_data.csv || true
          git add insights/macro_timeseries.png || true
          git add insights/daily_summary.txt || true
          git add insights/risk_alerts.txt || true
          git add insights/daily_report_*.md || true

          git commit -m "Auto update macro data, insights & report" || echo "No changes to commit"
          git push origin main
