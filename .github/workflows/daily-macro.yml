name: Daily Macro Data

on:
  # 수동 실행
  workflow_dispatch:
  # (원하면 유지) 매일/주중 자동 실행 시간 설정 – 예시는 한국 오전 8시쯤
  schedule:
    - cron: '0 23 * * 0-4'  # UTC 23시 = KST 오전 8시 (월~금)

jobs:
  run-macro-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib

      - name: Fetch macro data (CSV 업데이트)
        run: |
          python scripts/fetch_macro_data.py

      - name: Visualize macro data (그래프 생성)
        run: |
          python scripts/visualize_macro.py

      - name: Summarize macro data (3줄 요약 생성)
        run: |
          python scripts/summarize_macro.py

      - name: Commit and push changes
        run: |
          # 커밋할 때 사용할 봇 계정 정보
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1) 원격(main) 최신 상태를 가져와서 병합
          git fetch origin main
          git merge origin/main || true

          # 2) 변경된 파일 스테이징
          git add data/macro_data.csv
          git add insights/macro_timeseries.png
          git add insights/daily_summary.txt

          # 3) 변경이 있을 때만 커밋 (없으면 넘어감)
          git commit -m "Auto update macro data" || echo "No changes to commit"

          # 4) main 브랜치로 푸시
          git push origin HEAD:main

